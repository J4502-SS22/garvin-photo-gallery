<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Laumeier Sculpture Park Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="overallBody">
    <header>
      <h1>Laumeier Sculpture Park Photo Gallery</h1>
      <h2>This is a hidden gem in St. Louis County.</h2>
    </header>

    <main>

      <button id="toggleButton">Switch to dark mode</button>

      <figure class="imageHolder">
        <img src="assets/images/laumeier-sculpture-eyeball.jpg" alt="A large, 12-foot-tall sculpture of a perfectly round human eyeball sits on a patchy field.">
        <figcaption>Tony Tasset's sculpture, "Eye," 2007.</figcaption>
      </figure>

      <figure class="imageHolder">
        <img src="assets/images/laumeier-sculpture-eyeball-replica.jpg" alt="A small bronze sculpture of a human eye sits on a podium. In the background is a comically large colored version of that eyeball a patchy field.">
        <figcaption>Laumeier Sculpture Park includes tactile versions of some of its sculptures, including this version of Tasset's "Eye" sculpture.</figcaption>
      </figure>

      <figure class="imageHolder">
        <img src="assets/images/laumeier-sculpture-the-way.jpg" alt="Alexander Liberman's 'The Way' might be the most recognizable sculpture at Laumeier Sculpture Park. It's 18 salvaged steel oil tanks laid upon each other in an abstract sculpture. It's about 65 feet tall, 100 feet wide, and 100 feet deep.">
        <figcaption>Various red cylinders are stacked around and on top of one another haphazardly on a grassy hill, with the cylinders pointing in different directions.</figcaption>
      </figure>

      <figure class="imageHolder">
        <img src="assets/images/laumeier-sculpture-the-way-replica.jpg" alt="A large sculpture with various red cylinders stacked around and on each other on a barren field. In front is a miniature of that sculpture on a podium.">
        <figcaption>The tactile version of "The Way" allows people to feel the sculpture up close.</figcaption>
      </figure>

      <figure class="imageHolder">
        <img src="assets/images/laumeier-sculpture-tire.jpg" alt="A comically huge tire sits partially buried in mulch on a patchy field. A sign nearby says, 'No climbing on sculpture. Punishable to fullest extent.'">
        <figcaption>Marie Watt's sculpture, "Earthmover," 2014.</figcaption>
      </figure>

    </main>

    <script type="text/javascript">
      "use strict";

      var toggle = document.getElementById("toggleButton");
      var overallBody = document.getElementById("overallBody");

/*
      var clickCount = 0;

      function clickedButton(){
        clickCount = clickCount + 1;
        alert("I've been clicked " + clickCount);
      }
*/
      function changeColorMode(){
        if (toggle.classList.contains("darkMode")) {
          overallBody.classList.remove("darkMode");
          toggle.innerText = "Switch to dark mode";
        } else {
          overallBody.classList.add("darkMode");
          toggle.innerText = "Switch to light mode";
        }
      }

      toggle.onclick = changeColorMode;

    </script>

  </body>
</html>
